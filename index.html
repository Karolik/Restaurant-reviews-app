<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="css/responsive.css" type="text/css">  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav aria-labelledby="nav1">
      <h1 class="title"><a href="/">Restaurant Reviews</a></h1>
      <a href="#neighborhoods-select" class="skip">Skip the map and go to Filter results</a>
    </nav>
  </header>

  <main id="maincontent">
    <section class="middle">
      <!-- <section class="middle-nav"> -->
      <section id="map-container">
        <div id="map" title="Restaurants" role="application" tabindex="0"></div>
      </section>
      <section class="rest-list">
        <section class="filter-options" role="navigation" aria-labelledby="nav2">
          <h2>Filter Results</h2>
          <label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </label>
          <label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </label>
        </section>
    <!-- </section> -->
        <ul id="restaurants-list"></ul>
      </section>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
      
  <footer id="footer">
    Copyright (c) 2017&nbsp<a href="/"><strong> Restaurant Reviews </strong></a>&nbspAll Rights Reserved.
  </footer>

  <!-- Service worker -->
  <!-- <script type="application/javascript" charset="utf-8" src="js/sw/index.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/IndexController.js"></script> -->
  <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('/sw.js')
                 .then(function() { console.log("Service Worker Registered"); });
      }
  </script>

</body>

</html>
